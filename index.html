<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasbeeh Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <h1 class="appName">Tasbeeh Counter</h1>
        <button class="reset-btn">Reset</button>
        <p class="counter"></p>

        <p class="note">
          <br />Tap anywhere on the screen to increase the counter
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
